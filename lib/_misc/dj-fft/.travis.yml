language: cpp
sudo: false
dist: trusty
branches:
  only:
    - master
matrix:
  include:
    - os: linux
      compiler: gcc-4.8
      addons:
        apt:
          packages:
            - cmake
            - g++-4.8
            - libglu1-mesa-dev
            - libxxf86vm-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            - libx11-dev
      script:
        - cd examples
        - cmake .
        - make -j 2

